<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">

<head>
	<title>Logowanie</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container limiter bg-dark">
		<div id="loginbox" style="margin-top: 150px;"
			class="mainbox col-md-4 col-md-offset-4 bg-dark">
			
			<div class="panel panel-default bg-dark">
				<div class="panel-heading bg-dark">
					<div class="panel-title">Logowanie</div>
				</div>
				<div style="padding-top: 30px" class="panel-body">
					<!-- Login Form -->
					<form th:action="@{/authenticate-user}"
						  method="POST" class="form-horizontal">
					    <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
									<!-- Check for login error -->
									<div th:if="${param.error}">
										<div class="alert alert-danger col-xs-offset-1 col-xs-10">
											Niepoprawna nazwa użytkownika / hasło.
										</div>
									</div>
									<!-- Check for logout -->
									<div th:if="${param.logout}">
										<div class="alert alert-success col-xs-offset-1 col-xs-10">
											Zostałes wylogowany.
										</div>
									</div>
					            </div>
					        </div>
					    </div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="text" name="username" placeholder="nazwa użytkownika" class="form-control">
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="password" name="password" placeholder="hasło" class="form-control" >
						</div>
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-light">Zaloguj</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
