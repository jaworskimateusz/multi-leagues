<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="pl">
<head>
	<title>Szczegóły zawodnika</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarsExampleDefault">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="#">
					<svg class="bi bi-house" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
						<path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
					</svg>

				</a>
			</li>
			<li class="nav-item ml-12" sec:authorize="hasAnyRole('ROLE_ACCOUNTANT', 'ROLE_WORKER')">
				<a class="nav-link" th:href="@{/players/list}">Zawodnicy</a>
			</li>
			<li class="nav-item" sec:authorize="hasRole('ROLE_ACCOUNTANT')">
				<a class="nav-link" th:href="@{/places/list}">Obiekty</a>
			</li>
			<li class="nav-item" sec:authorize="hasRole('ROLE_WORKER')">
				<a class="nav-link" th:href="@{/games/list}">Mecze</a>
			</li>
			<li class="nav-item" sec:authorize="hasRole('ROLE_WORKER')">
				<a class="nav-link" th:href="@{/rounds/list}">Kolejki</a>
			</li>
			<li class="nav-item" sec:authorize="hasRole('ROLE_WORKER')">
				<a class="nav-link" th:href="@{/seasons/list}">Sezony</a>
			</li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li class="nav-item ">
				<a class="nav-link disabled" href="#">
					<svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
					</svg>
					Zalogowany użytkownik: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
					[
					<span sec:authorize="hasRole('ROLE_ACCOUNTANT')" class="white-text">księgowość </span>
					<span sec:authorize="hasRole('ROLE_WORKER')" class="white-text">pracownik</span>
					]
				</a>
			</li>
			<li class="nav-item ">
				<form name="logoutForm" th:action="@{/logout}" method="POST">
					<input class="btn btn-light" type="submit" value="Wyloguj"/>
				</form>
			</li>
		</ul>
	</div>
</nav>
<main>
	<div class="container" >
		<div class="row">
			<div class="col-md-12">
				<h3 class="mt-5 pt-4">Zawodnicy</h3>
				<hr>
				<p class="h4 mb-4">Szczegóły zawodnika</p>
					<h4 th:text="${player.name} + ' ' + ${player.surname}"></h4>
					<h6 th:text="${player.pesel}"></h6>
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
					<tr>
						<th>Nazwa ligi</th>
						<th>Sezon</th>
						<th>Numer kolejki</th>
						<th>Termin meczu</th>
						<th>Miejsce meczu</th>
						<th>Akcja</th>

					</tr>
					</thead>
					<tbody>
						<tr th:each="detail : ${details}">
							<td th:text="${detail.leagueDescription}" />
							<td th:text="${detail.seasonDescription}" />
							<td th:text="${detail.roundNumber}" />
							<td th:text="${{detail.gameDate}}" />
							<td th:text="${detail.place}" />
							<td>
								<div sec:authorize="hasAnyRole('ROLE_WORKER')">
									<a th:href="@{/games/detail(gameId=${detail.gameId})}"
									   class="btn btn-outline-secondary btn-sm">
										Szczegóły meczu
									</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

				<hr>
				<a class="btn btn-light btn-sm active" th:href="@{/players/list}">Powrót do listy zawodników</a>
			</div>
		</div>
	</div>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
